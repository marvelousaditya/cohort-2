<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="LoginForm" action="/action_page.php">
      First Name:<input type="text" name="fname" value="Donald" /><br />
      Last Name:<input type="text" name="lname" value="Duck" /><br />
      <input type="submit" value="submit" />
    </form>

    <p>
      Click the "Try It" button to display the number of elements in the form
    </p>

    <button onclick="myFunction()">Try It</button>
    <p id="displaySpace"></p>

    <script>
      function myFunction() {
        var x = document.getElementById("LoginForm").elements.length;
        var y = document.getElementById("LoginForm").elements[0].value;
        document.getElementById("displaySpace").innerHTML =
          "Found " + x + " elements in the form. " + "first element is : " + y;

        // add a paragraph in body
        const para = document.createElement("p");
        para.innerText = "text added via dom";
        document.body.appendChild(para);
      }
    </script>
  </body>
</html>
