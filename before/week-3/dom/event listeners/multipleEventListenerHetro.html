<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>js addEventListener()</h2>

    <p>
      this example uses the addEventListener() method to add many events on the
      same button
    </p>

    <button id="myBtn">Try it</button>

    <p id="demo"></p>

    <script>
      var x = document.getElementById("myBtn");
      x.addEventListener("mouseover", myFunction);
      x.addEventListener("click", secondFunction);
      x.addEventListener("mouseout", thirdFunction);

      function myFunction() {
        document.getElementById("demo").innerHTML = "Mouse over!<br>";
      }

      function secondFunction() {
        document.getElementById("demo").innerHTML = "clicked<br>";
      }

      function thirdFunction() {
        document.getElementById("demo").innerHTML = "Mouse out<br>";
      }
    </script>
  </body>
</html>
