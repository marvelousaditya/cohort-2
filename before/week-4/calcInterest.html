<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Principal : <input type="text" id="principal" /> <br /><br />
    Rate : <input type="text" id="rate" /> <br /><br />
    Time : <input type="text" id="time" /> <br /><br />

    <button onclick="calcInterest()">Interest</button> <br /><br />

    <div id="demo"></div>
  </body>

  <script>
    async function calcInterest() {
      const p = parseInt(document.getElementById("principal").value);
      const r = parseInt(document.getElementById("rate").value);
      const t = parseInt(document.getElementById("time").value);

      const response = await fetch(
        "https://sum-server.100xdevs.com/interest?principal=" +
          p +
          "&rate=" +
          r +
          "&time=" +
          t
      );

      const ans = await response.text();

      document.getElementById("demo").innerHTML = ans;
    }
  </script>
</html>
