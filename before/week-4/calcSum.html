<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <input id="value1" type="number" placeholder="first number" />
    <br />
    <br />
    <input type="number" id="value2" placeholder="second number" />
    <br />
    <br />
    <button onclick="calcSum()">Calculate sum</button> <br /><br />

    <p id="demo"></p>

    <script>
      // function calcSum() {

      //   document.getElementById("demo").innerHTML =
      //     "Sum is : " + (Number(x) + Number(y));

      //   console.log(document.getElementById("demo"));

      async function calcSum() {
        const x = parseInt(document.getElementById("value1").value);
        const y = parseInt(document.getElementById("value2").value);

        const response = await fetch(
          "https://sum-server.100xdevs.com/sum?a=" + x + "&b=" + y
        );
        const ans = await response.text();
        document.getElementById("demo").innerHTML = ans;
      }
    </script>
  </body>
