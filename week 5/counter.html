<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btnCounter" onclick="counter()">Counter 0</button>
    <script>
      let currCount = 1;
      function counter() {
        document.getElementById("btnCounter").innerHTML =
          "Counter " + currCount;
        currCount++;
      }
    </script>
  </body>
</html>
